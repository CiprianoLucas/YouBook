<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <style>
    .custom-carousel{
        height: 100%;
    }
   </style>
</head>
<body>
    <main class="container">
        <div class="container">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" style="height: 30em;">
                  <div class="carousel-item active h-100" style="background: url(static/img-index/de-primatas-a-astronauta.jpg) center/contain no-repeat;">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                  </div>
                  <div class="carousel-item h-100" style="background: url(static/img-index/cerebro-e-crenca.jpg) center/contain no-repeat;">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                  </div>
                  <div class="carousel-item h-100" style="background: url(static/img-index/o-livro-do-amor.jpg) center/contain no-repeat;">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                  </div>
                  <div class="carousel-item h-100" style="background: url(static/img-index/o-mundo-assombrado-pelos-demonios.jpg) center/contain no-repeat;">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                  </div>
                  <div class="carousel-item h-100" style="background: url(static/img-index/subliminar.jpg) center/contain no-repeat;">
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
            
    </main>
</body>
</html>
