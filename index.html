<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="/static/css/bookpage.css">
</head>
<body>
    
    <div class="container">
        <div class="cadastro">
            <h1>Cadastre a Biblioteca</h1>
            <input type="text" id="nomeLivro" placeholder="Nome do Livro" required>
            <input type="text" id="nomeAutor" placeholder="Nome do Autor" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <input type="text" id="nomeUsuario" placeholder="Nome de Usuário" required>
            <input type="file" id="pdfInput" accept=".pdf" multiple>
            <button id="enviarLivros">Enviar PDFs e Cadastrar</button>
        </div>

        <div class="livros-container">
            <!-- Livros cadastrados serão exibidos aqui -->
        </div>
        
        <div class="visualizador" style="display: none;">
            <h2>Visualizador</h2>
            <div id="pdfViewer" class="pdf-viewer"></div>
            <button id="adicionarLivro" style="display: none;">Adicionar Novos Livros</button>
        </div>
    </div>

    <script src="/static/js/bookpage.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
