<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Youbook</title>
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="static/css/login-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Entrar</h1>
        <form id="loginForm" novalidate>
            <div class="mb-3 mt-3">
                <label id="form-label-white" for="emailLoginInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailLoginInput" placeholder="nome@exemplo.com">
              </div>
              <div class="mb-3">
                <label id="form-label-white" for="passwordLoginInput" class="form-label">Senha</label>
                <input type="password" id="passwordLoginInput" class="form-control">
              </div>
              <div class="d-grid gap-2">
                <button id="button" class="btn btn-primary" type="submit">Login</button>
                <p class="text-center mb-1">Ainda não tem uma conta?</p>
                <button id="registerButton" class="btn btn-primary" type="button">Cadastre-se</button>
              </div>
              <div class="toast align-items-center text-bg-success border-0 m-3 position-fixed bottom-2 end-2" role="alert"
              aria-live="assertive" aria-atomic="true" id="sucessLoginToast">
              <div class="d-flex">
                  <div class="toast-body">
                      Login efetuado com sucesso!
                      Você será redirecionado para a tela inicial em 5 segundos.
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                      aria-label="Close"></button>
              </div>
        </form>
        <script src="static/js/login-page.js"></script>
    </div>
</body>
</html>
